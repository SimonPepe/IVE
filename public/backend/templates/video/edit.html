<!DOCTYPE html>
<br>

<!-- BUTTONS -->
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6"></div>
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 right">
        <div class="btn-group" role="group" aria-label="buttons">
            <a href="" class="btn btn-danger" ng-click="redirect('/videos/' + video.video_id + '/delete')">
                <i class="fa fa-trash" aria-hidden="true"></i>&nbsp;&nbsp;{{ 'DELETE' | translate}}
            </a>
        </div>
    </div>
</div>
<br>

<!-- MAIN -->
<div class="card" ng-show="tab==1">
    <form class="form-horizontal" name="editVideoForm" ng-submit="send()">
        <div class="card-header middle" style="font-size: 20pt;">
            <i class="fa fa-file-video-o" aria-hidden="true"></i>&nbsp;&nbsp;{{ 'EDIT' | translate }} {{ 'VIDEO' | translate }}
        </div>
        <div class="card-block">
            <br>
            <label>
                <b>{{ 'NAME' | translate }}*</b>
            </label>
            <div class="form-group" ng-class="{'has-danger': editVideoForm.name.$invalid && !editVideoForm.name.$pristine}">
                <input
                    type="text"
                    class="form-control"
                    ng-model="video.name"
                    name="name"
                    id="name"
                    placeholder="{{ 'NAME' | translate }}*"
                    aria-describedby="inputName"
                    autofocus
                    required>
                <span ng-show="editVideoForm.name.$error.required && !editVideoForm.name.$pristine" class="text-danger">
                    <small>
                        {{ 'REQUIRED' | translate }}
                    </small>
                </span>
            </div>
            <br>

            <label>
                <b>{{ 'DESCRIPTION' | translate }}</b>
            </label>
            <div class="form-group" ng-class="{'has-danger': editVideoForm.description.$invalid && !editVideoForm.description.$pristine }">
                <textarea
                    class="form-control"
                    rows="5"
                    placeholder="{{ 'DESCRIPTION' | translate }}" ng-model="video.description"
                    name="description"
                    id="description"></textarea>
            </div>
            <br>

            <label>
                <b>{{ 'URL' | translate }}*</b>
            </label>
            <div class="form-group" ng-class="{'has-danger': editVideoForm.url.$invalid && !editVideoForm.url.$pristine}">
                <input
                    type="url"
                    class="form-control"
                    ng-model="video.url"
                    name="url"
                    id="url"
                    placeholder="{{ 'URL' | translate }}*"
                    aria-describedby="inputUrl"
                    required>
                <span ng-show="editVideoForm.url.$error.required && !editVideoForm.url.$pristine" class="text-danger">
                    <small>
                        {{ 'REQUIRED' | translate }}
                    </small>
                </span>
            </div>
            <br>

            <label>
                <b>{{ 'RECORDED' | translate }}</b>
            </label>
            <div class="form-group" ng-class="{'has-danger': editVideoForm.recorded.$invalid && !editVideoForm.recorded.$pristine}">
                <input
                    type="datetime"
                    class="form-control"
                    ng-model="video.recorded"
                    name="recorded"
                    id="recorded"
                    placeholder="{{ 'RECORDED' | translate }}"
                    aria-describedby="inputRecorded"
                    >
            </div>
            <br>

        </div>
        <div class="card-footer">
            <div class="row">
                <div class="col">
                    <button class="btn btn-secondary btn-block" role="button" ng-click="redirect('/videos/' + video.video_id)">
                        <i class="fa fa-ban" aria-hidden="true"></i>&nbsp;&nbsp;{{ 'CANCEL' | translate }}
                    </button>
                </div>
                <div class="col">
                    <button class="btn btn-success btn-block" role="submit">
                        <i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;&nbsp;{{ 'SAVE' | translate }}
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
