<!DOCTYPE html>
<div class="card">
    <form class="form-horizontal" name="createLocationForm" ng-submit="send()">
        <div class="card-header" style="font-size: 20pt;">
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-8 col-lg-8">
                    <i class="fa fa-map-marker" aria-hidden="true"></i>&nbsp;&nbsp;{{ 'NEW_LOCATION' | translate }}
                </div>
                <div class="col-xs-6 col-sm-6 col-md-4 col-lg-4 right">
                    <button class="btn btn-danger" type="button" ng-click="redirect('/locations')">
                        <i class="fa fa-times" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="card-block">
            <label>
                <b>{{ 'NAME' | translate }}</b> <sup class="text-danger">*</sup>
            </label>
            <div class="form-group" ng-class="{'has-danger': createLocationForm.name.$invalid && !createLocationForm.name.$pristine}">
                <input
                    type="text"
                    class="form-control"
                    ng-model="location.name"
                    name="name"
                    id="name"
                    placeholder="{{ 'NAME' | translate }}"
                    aria-describedby="inputName"
                    autofocus
                    required>
                <span ng-show="createLocationForm.name.$error.required && !createLocationForm.name.$pristine" class="text-danger">
                    <small>
                        {{ 'REQUIRED' | translate }}
                    </small>
                </span>
            </div>
            <br>


            <label>
                <b>{{ 'DESCRIPTION' | translate }}</b>
            </label>
            <div class="form-group" ng-class="{'has-danger': createLocationForm.description.$invalid && !createLocationForm.description.$pristine }">
                <textarea
                    class="form-control"
                    rows="5"
                    placeholder="{{ 'DESCRIPTION' | translate }}" ng-model="location.description"
                    name="description"
                    id="description"></textarea>
            </div>
            <br>

            <label>
                <b>{{ 'LOCATION_TYPE' | translate }}</b> <sup class="text-danger">*</sup>
            </label>
            <div class="form-group" ng-class="{'has-danger': createLocationForm.location_type.$invalid && !createLocationForm.location_type.$pristine }">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-sitemap" aria-hidden="true"></i>
                    </div>
                    <select
                        class="form-control custom-select"
                        ng-model="location.location_type"
                        name="location_type"
                        id="location_type"
                        required>
                        <option value="abstract">{{ '_ABSTRACT' | translate}}</option>
                        <option value="indoor">{{ '_INDOOR' | translate}}</option>
                        <option value="outdoor">{{ '_OUTDOOR' | translate}}</option>
                    </select>
                </div>
                <span ng-show="createLocationForm.location_type.$error.required && !createLocationForm.location_type.$pristine" class="text-danger">
                    <small>
                        {{ 'REQUIRED' | translate }}
                    </small>
                </span>
            </div>
            <br>

            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <label>
                        <b>{{ 'LONGITUDE' | translate }}</b> <sup class="text-danger">*</sup>
                    </label>
                    <div class="form-group" ng-class="{'has-danger': createLocationForm.lng.$invalid && !createLocationForm.lng.$pristine}">
                        <input
                            type="number"
                            step="any"
                            class="form-control"
                            ng-model="location.lng"
                            name="lng"
                            id="lng"
                            placeholder="{{ 'LONGITUDE' | translate }}"
                            aria-describedby="inputLng"
                            ng-required="location.location_type=='abstract' || location.location_type=='outdoor'">
                        <span ng-show="createLocationForm.lng.$error.required && !createLocationForm.lng.$pristine" class="text-danger">
                            <small>
                                {{ 'REQUIRED' | translate }}
                            </small>
                        </span>
                        <span ng-show="createLocationForm.lng.$error.number && !createLocationForm.lng.$pristine" class="text-danger">
                            <small>
                                {{ 'NOT_A_NUMBER' | translate }}
                            </small>
                        </span>
                    </div>
                    <br>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <label>
                        <b>{{ 'LATITUDE' | translate }}</b> <sup class="text-danger">*</sup>
                    </label>
                    <div class="form-group" ng-class="{'has-danger': createLocationForm.lat.$invalid && !createLocationForm.lat.$pristine}">
                        <input
                            type="number"
                            step="any"
                            class="form-control"
                            ng-model="location.lat"
                            name="lat"
                            id="lat"
                            placeholder="{{ 'LATITUDE' | translate }}"
                            aria-describedby="inputLat"
                            ng-required="location.location_type=='abstract' || location.location_type=='outdoor'">
                        <span ng-show="createLocationForm.lat.$error.required && !createLocationForm.lat.$pristine" class="text-danger">
                            <small>
                                {{ 'REQUIRED' | translate }}
                            </small>
                        </span>
                        <span ng-show="createLocationForm.lat.$error.number && !createLocationForm.lat.$pristine" class="text-danger">
                            <small>
                                {{ 'NOT_A_NUMBER' | translate }}
                            </small>
                        </span>
                    </div>
                    <br>
                </div>
            </div>
            <br>

            <div id="map" style="height: 400px"></div>

        </div>
        <div class="card-footer right">
            <button class="btn btn-success" type="submit">
                <i class="fa fa-paper-plane" aria-hidden="true"></i>&nbsp;&nbsp;{{ 'SEND' | translate }}
            </button>
        </div>
    </form>
</div>
