<!DOCTYPE html>
<br>

<!-- BUTTONS -->
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6"></div>
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 right">
        <div class="btn-group" role="group" aria-label="buttons">
            <a href="" class="btn btn-danger" ng-click="redirect('/relationship/connected_to/' + relationship.relationship_id + '/delete')">
                <i class="fa fa-trash" aria-hidden="true"></i>&nbsp;&nbsp;{{ 'DELETE' | translate}}
            </a>
        </div>
    </div>
</div>
<br>

<!-- MAIN -->
<div class="card">
    <form class="form-horizontal" name="editRelationshipForm" ng-submit="send()">
        <div class="card-header middle" style="font-size: 20pt;">
            <i class="fa fa-share-alt" aria-hidden="true"></i>&nbsp;&nbsp;{{ '_RELATIONSHIP' | translate }}
        </div>
        <br>
        <div class="list-group list-group-flush">
            <div class="list-group-item justify-content-between">
                <div>
                    <i class="fa fa-map-marker" aria-hidden="true"></i>&nbsp;&nbsp;{{relationship.start_location_name}}
                    <span class="badge" ng-class="{
                        'badge-primary': relationship.start_location_type=='outdoor',
                        'badge-default': relationship.start_location_type=='indoor',
                        'badge-success': relationship.start_location_type=='abstract'
                    }">{{relationship.start_location_type}}</span>
                </div>
                <div>
                    <span class="badge badge-pill badge-default">
                        &mdash;&nbsp;CONNECTED_TO&nbsp;&mdash;&gt;
                    </span>
                </div>
                <div>
                    <i class="fa fa-map-marker" aria-hidden="true"></i>&nbsp;&nbsp;{{relationship.end_location_name}}
                    <span class="badge" ng-class="{
                        'badge-primary': relationship.end_location_type=='outdoor',
                        'badge-default': relationship.end_location_type=='indoor',
                        'badge-success': relationship.end_location_type=='abstract'
                    }">{{relationship.end_location_type}}</span>
                </div>
            </div>
        </div>
        <div class="card-block">
            <br>
            - {{ 'NO' | translate }} {{ 'PROPERTIES' | translate }} -
            <br>
        </div>

        <div class="card-footer">
            <div class="row">
                <div class="col">
                    <button class="btn btn-secondary btn-block" role="button" ng-click="redirect('/relationship/connected_to/' + relationship.relationship_id)">
                        <i class="fa fa-ban" aria-hidden="true"></i>&nbsp;&nbsp;{{ 'CANCEL' | translate }}
                    </button>
                </div>
                <div class="col">
                    <button class="btn btn-success btn-block" role="submit">
                        <i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;&nbsp;{{ 'SAVE' | translate }}
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
